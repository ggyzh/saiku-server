<div style="float:left;">

<div class="panel panel-default" style="width:600px;  float:left;">
  <div class="panel-heading">
    <h3 class="panel-title">用户-日新增统计</h3>
  </div>
  <div id="saiku1" class="panel-body workspace_results" style="height: 100px;">
  </div>
  <div id="saiku2" class="panel-body workspace_results" style="height: 400px;">
  </div>

</div>

<div class="panel panel-default left" style=" width:500px; float:left;">
  <div class="panel-heading">
    <h3 class="panel-title">工单提报-月度汇总</h3>
  </div>
  <div id="saiku3" class="panel-body workspace_results" style="height: 150px;">
  </div> 
  <div id="saiku4" class="panel-body workspace_results" style="height: 350px;">
  </div>
</div>

</div>



<script type="text/javascript">

$.post("/saiku/rest/saiku/session", {
		language: "zh",
		username: "admin",
		password: "admin" 
		},
		function(data){
				//alert("Data Loaded: " + data);
				
				var myClient = new SaikuClient({
					server: "/saiku",
					path: "/rest/saiku/embed",
					user: "admin",
					password: "admin",
				});

				myClient.execute({
					file: "/SAAS/六源/用户合计.saiku",
					htmlObject: "#saiku1",
					render: "table",
					mode: "line",
					zoom: true,

				});

				myClient.execute({
					file: "/SAAS/六源/日度-新建用户数统计.saiku",
					htmlObject: "#saiku2",
					render: "chart",
					mode: "line",
					zoom: false,						
				});
				
				myClient.execute({
					file: "/SAAS/六源/月度-工单提报统计-表格.saiku",
					htmlObject: "#saiku3",
					render: "table",
					mode: "stackedBar",
				
				});
				
				myClient.execute({
					file: "/SAAS/六源/月度-工单提报统计.saiku",
					htmlObject: "#saiku4",
					render: "chart",
					mode: "stackedBar",
				
				});
				
});

</script>
